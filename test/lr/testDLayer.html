<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Layer Test Page</title>
    <style>
        .layerTile { position: absolute; }
    </style>
</head>
<body>
    <div id="map" style="height:90%; width: 100%;"></div>
    <p id="mess" />
    <script src="../../dist/geoapi.js"></script>
    <script>
        // http://localhost:6002/test/testDLayer.html

        geoapi('http://js.arcgis.com/3.14/', window).then(function (api) {
            // var map = api.mapManager.Map(document.getElementById('map'), { basemap: 'topo', zoom: 6, center: [-100, 50] });

            var config1 = {
                id: 'guts',
                name: 'Dynamic Test',
                url: 'http://section917.cloudapp.net/arcgis/rest/services/TestData/Nest/MapServer',
                nameField: 'siteShortName_en',
                metadataUrl: 'http://www.github.com',
                layerType: 'esriDynamic',
                tolerance: 5,
                extent: {},
                controls: ['visibility', 'opacity', 'boundingBox', 'query', 'data'],
                state: {
                    opacity: 1,
                    visibility: true,
                    boundingBox: false,
                    query: true
                },
                layerEntries: [
                    {
                        index: 0,
                        outfields: '*',
                        controls: ['visibility', 'opacity', 'boundingBox', 'query'],
                        state: {
                            opacity: 1,
                            visibility: true,
                            boundingBox: false,
                            query: true
                        },
                        isLayerEntry: true
                    },
                    { 
                        index: 2, 
                        state: {
                            opacity: 0,
                            visibility: false,                            
                            query: false
                        },
                        isLayerEntry: false
                    }
                ]
            };

            var lods = [
                { "level": 15, "resolution": 13.229193125052918, "scale": 50000 },
                { "level": 16, "resolution": 7.9375158750317505, "scale": 30000 },
                { "level": 17, "resolution": 4.6302175937685215, "scale": 17500 } ];

            var layerRec = api.layer.createDynamicRecord(config1);
            console.log('layer PROOF ', layerRec);
            var proxy = layerRec.getProxy();
            console.log('proxy PROOF ', proxy);

            // do early proxy attempts
            layerRec.getChildProxy(3); // throw away result, make sure test below is good.
            console.log('early proxy 11 - should be placeholder', layerRec.getChildProxy(11));

            // hack to wait for layer to load

            var to = setTimeout(() => {
                if (layerRec.state === 'rv-loaded') {
                    clearTimeout(to);
                    afterLoadTests();
                }
            }, 1000);

            function afterLoadTests() {
                console.log('enhanced loaded')
/*
                layerRec.isOffScale(20000).then(offscale => {
                    console.log('offscale test - sb false, flase', offscale);
                });

                // note using hack of layerRec._layer for zoom scales, as that thing is private
                console.log('find zoom scale test - sb level 17', layerRec.findZoomScale(lods, layerRec._layer, false));

                console.log('visible - sb true', layerRec.visible);
*/
                var leaf2proxy = layerRec.getChildProxy(2);
                var leaf3proxy = layerRec.getChildProxy(3);
                var group0proxy = layerRec.getChildProxy(0);
                var group1proxy = layerRec.getChildProxy(1);

                leaf3proxy.symbology.then(sym => {
                    console.log('symbology - sb one circle svg', sym);
                });

                console.log('leaf 3 visible, should be true', leaf3proxy.visibility);
                console.log('leaf 2 visible, should be false', leaf2proxy.visibility);
                console.log('group 0 visible, should be true', group0proxy.visibility);
                console.log('group 1 visible, should be false', group1proxy.visibility);
                
                console.log('leaf 2 available controls, should be visible, query', leaf2proxy.availableControls);

                layerRec.getFeatureCount(2).then(fc2 => {
                    console.log('feature count child 2 - sb 13', fc2);
                });

                layerRec.getFormattedAttributes(2).then(fa => {
                    console.log('formatted attributes child 2', fa);
                });

                layerRec.getGeomType(2).then(gt => {
                    console.log('geom type child 3 - sb point', gt);
                });

                console.log('child tree', layerRec.getChildTree());

            }

/*
           

            var formAttr = layerRec.getFormattedAttributes();
            formAttr.then(a => {
                console.log('attrib PROOF ', a);
            });
            
            var countProm = layerRec.getFeatureCount();
            countProm.then(c => {
                console.log('the count ', c);
            });

            var aliasProm = layerRec.aliasedFieldName('siteNotes_en');
            aliasProm.then(a => {
                console.log('the alias of siteNotes_en ', a);
            });


            var dateProm = layerRec.checkDateType('siteNotes_en');
            dateProm.then(d => {
                console.log('is siteNotes_en a date ', d);
            });

*/

        });
    </script>
</body>
</html>
