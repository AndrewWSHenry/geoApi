<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Legend Entry Test Page</title>
    <style>
        .layerTile { position: absolute; }
    </style>
</head>
<body>
    <div id="map" style="height:90%; width: 100%;"></div>
    <p id="mess" />
    <script src="../../dist/geoapi.js"></script>
    <script>
        // http://localhost:6002/test/testClass.html

        geoapi('http://js.arcgis.com/3.14/', window).then(function (api) {
            // var map = api.mapManager.Map(document.getElementById('map'), { basemap: 'topo', zoom: 6, center: [-100, 50] });

            var config1 = {
                id: 'dog',
                name: 'FakeNews',
                url: 'http://section917.cloudapp.net/arcgis/rest/services/JOSM/Oilsands_en/MapServer/2',
                nameField: 'siteShortName_en',
                metadataUrl: 'http://www.github.com',
                layerType: 'esriFeature',
                tolerance: 5,
                extent: {},
                controls: ['snapshot', 'visibility', 'opacity', 'boundingBox', 'query', 'data'],
                state: {
                    opacity: 0.5,
                    visibility: true,
                    boundingBox: false,
                    query: true,
                    snapshot: false
                }
            };

            var config2 = {
                id: 'guts',
                name: 'BadGuys',
                url: 'http://section917.cloudapp.net/arcgis/rest/services/JOSM/Oilsands_en/MapServer/3',
                nameField: 'siteShortName_en',
                metadataUrl: 'http://www.github.com',
                layerType: 'esriFeature',
                tolerance: 5,
                extent: {},
                controls: ['snapshot', 'visibility', 'opacity', 'boundingBox', 'query', 'data'],
                state: {
                    opacity: 1,
                    visibility: true,
                    boundingBox: false,
                    query: true,
                    snapshot: false
                }
            };

            var layerRec1 = api.layer.createFeatureRecord(config1);
            console.log('layer 1 PROOF ', layerRec1);
            var proxy1 = layerRec1.getProxy();
            console.log('proxy 1 PROOF ', proxy1);

            var layerRec2 = api.layer.createFeatureRecord(config2);
            console.log('layer 2 PROOF ', layerRec2);
            var proxy2 = layerRec2.getProxy();
            console.log('proxy 2 PROOF ', proxy2);

           var fakeGroup = api.layer.createLegendEntryRecord({}, [proxy1]);
           fakeGroup.addChildProxy(proxy2);
           fakeGroup.setMasterProxy(proxy1);
           fakeProxy = fakeGroup.getProxy();

            // hack to wait for layer to load

            var to = setTimeout(() => {
                if (layerRec1.state === 'rv-loaded' && layerRec2.state === 'rv-loaded') {
                    clearTimeout(to);
                    afterLoadTests();
                }
            }, 1000);

            function afterLoadTests() {
                console.log('enhanced loaded')

                console.log('group name - sb FakeNews', fakeProxy.name);

                console.log('group init visibility - sb true', fakeProxy.visibility);

                fakeProxy.setVisibility(false);
                console.log('layer 2 visibility - sb false', proxy2.visibility);
                console.log('group off visibility - sb false', fakeProxy.visibility);

                console.log('group init opacity - sb 0.5', fakeProxy.opacity);

                fakeProxy.setOpacity(0.75);
                console.log('layer 2 opacity - sb 0.75', proxy2.opacity);
                console.log('group 3/4 opacity - sb 0.75', fakeProxy.opacity);

                console.log('group controls - sb six items', fakeProxy.availableControls);

                // wait for some promises to update
                var toTo = setTimeout(() => {
                    
                    clearTimeout(toTo);
                    console.log('symbology - sb one jsom base64', fakeProxy.symbology);

                }, 2000);

            }


        });
    </script>
</body>
</html>
